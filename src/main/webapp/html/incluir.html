<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Brinquedos - Include</title>
</head>
<body>
	<form action="../ToyServlet" method="get">
		<table border="1">
			<input type="hidden" name="cmd" value="incluir">
			<tr>
				<th colspan="2"><h1>Student registration</h1></th>
			</tr>
			<tr>
				<td>Nome:</td>
				<td><input type="text" name="nome" size="60" /></td>
			</tr>
			<tr>
				<td>Categoria:</td>
				<td><input type="text" name="categoria" size="60" /></td>
			</tr>
			<tr>
				<td>Marca:</td>
				<td><input type="text" size="60" name="marca" /></td>
			</tr>
			<tr>
				<td>Imagem:</td>
				<td><input type="text" size="60" name="imagem" /></td>
			</tr>
			<tr>
				<td>Valor:</td>
				<td><input type="text" size="10" name="valor" /></td>
			</tr>
			<tr>
				<td>Detalhes</td>
				<td><input type="text" size="10" name="detalhes" /></td>
			</tr>
			<tr>
			<tr>
				<td>Descrição</td>
				<td><input type="text" size="10" name="descricao" /></td>
			</tr>
			<tr>
				<td colspan="2" align="center"><input type="submit"
					value="Submit"></td>
			</tr>
		</table>
	</form>
</body>
</html>
